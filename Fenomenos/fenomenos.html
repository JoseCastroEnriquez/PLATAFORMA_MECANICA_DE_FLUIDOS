    <section class="animacionDensidadCanica">
        <div class="materialCanica">
            <h3 class="nomSeccion">Material Canica</h3>
            <div class="nombreElemento">
                <input type="checkbox" class="checkCanica" value="0"><label for="check1" class="labelsCanica">Pl치stico (0.97 g/cm3)</label>
            </div>
            <div class="nombreElemento">
                <input type="checkbox" class="checkCanica" value="1"><label for="check2" class="labelsCanica">Vidrio (2.5 g/cm3)</label>
            </div>
            <div class="nombreElemento">
                <input type="checkbox" class="checkCanica" value="2"><label for="check3" class="labelsCanica">M치rmol (2.7 g/cm3)</label>
            </div>
            <div class="nombreElemento">
                <input type="checkbox" class="checkCanica" value="3"><label for="check4" class="labelsCanica">Cer치mica (2.8 g/cm3)</label>
            </div>
            <div class="nombreElemento">
                <input type="checkbox" class="checkCanica" value="4"><label for="check5" class="labelsCanica">Metal (7.85 g/cm3)</label>

        </div>
    
        <div class="tipoLiquido">
            <h3 class="nomSeccion">Material Liquidos</h3>

            <div class="nombreElemento">

            </div>
            <div class="nombreElemento">
                <input type="checkbox" class="checkLiquido" value="4"><label for="">Mercurio (13.6 g/cm3)</label>
            </div>
        </div>
